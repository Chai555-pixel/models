<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>By: {{ post.author.username }}</p>  <!-- Display the author's username -->
            <p>{{ post.content }}</p>
            <p>Published on: {{ post.published_at }}</p>
        </li>
        {% empty %}
        <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
